<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Todo app</title>
  <style>
  </style>
</head>
<body class="bg-very-light-gray">
  <div class="header">
    <h1 class="text-very-light-gray">Todo</h1>
    <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
  </div>
  <div class="input-section bg-white">
    <div class="circle-container">
      <div class="circle"></div>
    </div>
    <input class="text-font-style-task text-light-grayish-blue" type="text" name="add-task" id="add-task" placeholder="Create new todo...">
  </div>
  <ul class="bg-white" id="tasks">
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">Complete online JavaScript course</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">Jog around the park 3x</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">10 minutes meditation</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">Read for 1 hour</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">Pick up groceries</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li>
      <div class="container">
        <div class="round">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
        </div>
        <span class="task text-font-style-task text-very-dark-grayish-blue">Complete Todo App on Frontend Mentor</span>
      </div>
      <button class="delete-task">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
    <li class="info">
     <span class="text-font-style-task text-light-grayish-blue" id="active-left">5 items left</span>
     <a class="text-font-style-task text-light-grayish-blue" href="#" id="delete-completed">Clear Completed</a>
    </li>
  </ul>
  <div class="filter-container bg-white">
    <a class="text-font-style-filter text-light-grayish-blue" href="#">All</a>
    <a class="text-font-style-filter text-light-grayish-blue" href="#">Active</a>
    <a class="text-font-style-filter text-light-grayish-blue" href="#">Completed</a>
  </div>
  <span class="drop-and-drag-info text-font-style-task text-light-grayish-blue">Drag and drop to reorder list</span>
</body>
</html>
