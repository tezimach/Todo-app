<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>
  <style>
  </style>
</head>
<body>
  <div>
    <h1>Todo</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
  </div>
  <input type="text" name="add-task" id="add-task">
  <ul id="tasks">
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">Complete online JavaScript course</span>
      <button class="delete-task"></button>
    </li>
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">Jog around the park 3x</span>
      <button class="delete-task"></button>
    </li>
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">10 minutes meditation</span>
      <button class="delete-task"></button>
    </li>
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">Read for 1 hour</span>
      <button class="delete-task"></button>
    </li>
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">Pick up groceries</span>
      <button class="delete-task"></button>
    </li>
    <li>
      <input type="checkbox" name="" id="">
      <span class="task">Complete Todo App on Frontend Mentor</span>
      <button class="delete-task"></button>
    </li>
    <li>
     <span id="active-left">5 items left</span>
     <a href="#" id="delete-completed">Clear Completed</a>
    </li>
  </ul>
  <div class="filter-container">
    <a href="#">All</a>
    <a href="#">Active</a>
    <a href="#">Completed</a>
  </div>
  <span>Drag and drop to reorder list</span>
</body>
</html>
